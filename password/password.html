<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="main">
            <div class="generator">
                <h1>Password Generator</h1>
                <label class="pasword-wrap">
                    <input type="text" name="" id="password" readonly placeholder="generate a password">
                </label>
                jdijfeoijfew  <span></span>
                <label >
                    <span>pasword:lenght</span>
                    <input type="number" id="length" value="16"/>
                </label>
                <label >
                    <span>include uppercase letters</span>
                    <input type="checkbox" id="uppercase" checked/>
                </label>
                <label >
                    <span>include lowercase letters</span>
                    <input type="checkbox" id="lowercase" checked/>
                </label>
                <label >
                    <span>include numbers</span>
                    <input type="checkbox" id="numbers" checked/>
                </label>
                <label >
                    <span>include symbols</span>
                    <input type="checkbox" id="symbols" checked/>
                </label>
                <button type="submit" id="generate">Generate Password</button>
            </div>
        </div>
        <script src="password.js"></script>
    </body>
